{% extends "base.html" %}
{% load static %}
{% block title %} Add Blog Comment | {% endblock %}

{% block page_header %}

<div class="container header-container">
    <div class="row">
        <div class="col">
            <h2 class="page-headline">Create new comment</h2>
            <hr />
        </div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'add_blogcomment' blogpost.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn" type="submit">Create New Comment</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
