{% extends "base.html" %}
{% load static %}
{% block title %} Add Blogpost | {% endblock %}

{% block page_header %}

<div class="container header-container">
    <div class="row">
        <div class="col">
            <h2 class="page-headline">Create New Blog Post</h2>
            <hr />
        </div>
    </div>
</div>

{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'add_blogpost' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn" type="submit">Create Blog Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script>
    $("#new-image").change(function () {
        var file = $("#new-image")[0].files[0];
        $("#filename").text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
