{% extends "base.html" %}
{% load static %}
{% block title %} Edit Blog Ccomment | {% endblock %}

{% block page_header %}

<div class="overlay">
    <div class="container header-container">
        <div class="row">
            <div class="col">
                <h2 class="page-headline">Edit Comment</h2>
                <hr />
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="POST" action="{% url 'edit_blogcomment' blogcomment.id %}" class="form mb-2"
                enctype="multipart/form-data">
                {% csrf_token %} {{ form | crispy }}
                <div class="text-right">
                    <a class="btn" href="{% url 'blog' %}">Cancel</a>
                    <button class="btn" type="submit">Edit Blog Comment</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
