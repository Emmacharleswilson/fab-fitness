{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <h2 class="logo-font-heading">Before you go</h2>
            <a href="{% url 'products' %}?category=promotional_items" class="dropdown-item">Items</a>
            <hr class="w-50 mb-1">
            <br>
            <h5>Would you like to purchase any of these items?</h5>
        </div>
    </div>
    <tr>
        <td colspan="5" class="text-right">
            <a href="{% url 'checkout' %}" class="btn btn-black rounded-0 btn-lg btn-checkout">
                <span class="text-uppercase">Continue to Checkout</span>
                <span class="icon">
                    <i class="fas fa-arrow-right"></i>
                </span>
            </a>
        </td>
    </tr>
</div>
{% endblock %}
